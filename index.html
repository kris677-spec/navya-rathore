<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Mine?</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Navya,Will You Be Mine?</h1>
    <p id="teaseMessage">There's only one right answer...</p>
    <div class="buttons">
      <button id="yesButton">YES</button>
      <button id="noButton">NO</button>
    </div>
    <div id="message"></div>
    <!-- Container to display the picture after clicking YES -->
    <div id="imageContainer"></div>
  </div>
  
  <!-- Add sound effects -->
  <audio id="hoverSound" src="hover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
